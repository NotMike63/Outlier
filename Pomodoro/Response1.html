<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #E64C3C;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-mode {
            background-color: #2C2C2C;
            color: #FFFFFF;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container, .customize-container, .forum-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
            z-index: 1;
        }

        .customize-container, .forum-container {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 20px;
            width: 100%;
            box-sizing: border-box;
            z-index: 2;
        }

        .logo {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .nav-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #FFFFFF;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-greeting {
            margin-right: 10px;
            color: #FFFFFF;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tabs button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs button.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFFFFF;
        }

        .timer-circle {
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 10;
        }

        .timer-circle-progress {
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .start-button {
            background: #FFFFFF;
            border: none;
            color: #E64C3C;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        body.dark-mode .start-button {
            background: #4A4A4A;
            color: #FFFFFF;
        }

        .pomodoro-count {
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .tasks {
            text-align: left;
            color: #FFFFFF;
        }

        .tasks h3 {
            margin: 0 0 10px 0;
        }

        .task-input {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .task-input input[type="text"] {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            margin-right: 10px;
        }

        .task-input input[type="number"] {
            width: 60px;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            border-radius: 5px;
            padding: 5px;
        }

        .task-input button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-list li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-list li.selected {
            background: rgba(255, 255, 255, 0.3);
        }

        .task-time {
            font-size: 14px;
            color: #FFFFFF;
        }

        .settings {
            margin-top: 20px;
            color: #FFFFFF;
        }

        .settings input {
            width: 50px;
            margin: 0 5px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .popup-content {
            background: #E64C3C;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .popup-content {
            background: #4A4A4A;
        }

        .popup-content h2 {
            color: #FFFFFF;
            margin-top: 0;
        }

        .popup-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }

        .popup-content input::placeholder {
            color: #CCCCCC;
        }

        .popup-content button {
            background: #FFFFFF;
            border: none;
            color: #E64C3C;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        body.dark-mode .popup-content button {
            background: #FFFFFF;
            color: #4A4A4A;
        }

        /* Customize Page Styles */
        .customize-container h2 {
            color: #FFFFFF;
            margin-top: 0;
        }

        .customize-container input[type="file"] {
            display: block;
            margin: 10px auto;
            color: #FFFFFF;
        }

        .customize-container label {
            color: #FFFFFF;
            margin-right: 10px;
        }

        .customize-container input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        /* Forum Page Styles */
        .forum-container {
            width: 600px;
            text-align: left;
        }

        .forum-container h2 {
            color: #FFFFFF;
            margin-top: 0;
            text-align: center;
        }

        .new-post-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .new-post-form input,
        .new-post-form textarea {
            width: 100%;
            box-sizing: border-box;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .new-post-form textarea {
            height: 60px;
            resize: none;
        }

        .new-post-form button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .post h3 {
            color: #FFFFFF;
            margin: 0 0 5px 0;
        }

        .post p {
            color: #CCCCCC;
            margin: 5px 0;
        }

        .post a {
            color: #FFFFFF;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        .post-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .post-actions button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .post-actions span {
            color: #FFFFFF;
            margin-right: 10px;
        }

        .comments {
            margin-top: 10px;
            padding-left: 20px;
        }

        .comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            color: #CCCCCC;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .comment-form input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
        }

        .comment-form button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="backgroundImage" class="background-image" alt="Background Image">

    <div class="header">
        <div class="logo">⏰ Pomofocus</div>
        <div class="nav-buttons">
            <span class="user-greeting" id="userGreeting"></span>
            <button>REPORT</button>
            <button>SETTING</button>
            <button id="customizeButton">CUSTOMIZE</button>
            <button id="forumButton">FORUM</button>
            <button id="loginButton">LOGIN</button>
            <button onclick="toggleDarkMode()">🌙</button>
        </div>
    </div>

    <div class="container" id="mainPage">
        <div class="tabs">
            <button class="active">Pomodoro</button>
            <button>Short Break</button>
            <button>Long Break</button>
        </div>
        <div class="timer-container">
            <svg width="200" height="200" class="timer-circle">
                <circle class="timer-circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="timer-circle-progress" id="timerProgress" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="timer" id="timer">25:00</div>
        </div>
        <button class="start-button" id="startButton" onclick="toggleTimer()">START</button>
        <div class="pomodoro-count" id="pomodoroCount">#1</div>
        <div class="tasks">
            <h3>Tasks</h3>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a task...">
                <input type="number" id="taskTimeInput" placeholder="Min" min="1">
                <button onclick="addTask()">ADD TASK</button>
            </div>
            <ul class="task-list" id="taskList"></ul>
        </div>
        <div class="settings">
            <label>Work (min): <input type="number" id="workTime" value="25"></label>
            <label>Short Break (min): <input type="number" id="shortBreakTime" value="5"></label>
            <label>Long Break (min): <input type="number" id="longBreakTime" value="15"></label>
        </div>
    </div>

    <div class="customize-container" id="customizePage">
        <h2>Customize</h2>
        <input type="file" id="backgroundUpload" accept="image/*">
        <label for="opacitySlider">Background Opacity:</label>
        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">
        <button onclick="showMainPage()">Back to Timer</button>
    </div>

    <div class="forum-container" id="forumPage">
        <h2>Forum</h2>
        <div class="new-post-form">
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postDescription" placeholder="Description"></textarea>
            <input type="url" id="postLink" placeholder="Link to study resource">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div id="forumPosts"></div>
        <button onclick="showMainPage()">Back to Timer</button>
    </div>

    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div>
                <button onclick="login()">Login</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let time = 25 * 60;
        let totalTime = 25 * 60;
        let pomodoroCount = 1;
        let interval;
        let currentMode = 'pomodoro';
        let workTime = 25;
        let shortBreakTime = 5;
        let longBreakTime = 15;
        let selectedTask = null;
        let posts = JSON.parse(localStorage.getItem('forumPosts')) || [];

        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const pomodoroCountDisplay = document.getElementById('pomodoroCount');
        const workTimeInput = document.getElementById('workTime');
        const shortBreakTimeInput = document.getElementById('shortBreakTime');
        const longBreakTimeInput = document.getElementById('longBreakTime');
        const loginButton = document.getElementById('loginButton');
        const customizeButton = document.getElementById('customizeButton');
        const forumButton = document.getElementById('forumButton');
        const loginPopup = document.getElementById('loginPopup');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userGreeting = document.getElementById('userGreeting');
        const taskInput = document.getElementById('taskInput');
        const taskTimeInput = document.getElementById('taskTimeInput');
        const taskList = document.getElementById('taskList');
        const mainPage = document.getElementById('mainPage');
        const customizePage = document.getElementById('customizePage');
        const forumPage = document.getElementById('forumPage');
        const backgroundUpload = document.getElementById('backgroundUpload');
        const backgroundImage = document.getElementById('backgroundImage');
        const opacitySlider = document.getElementById('opacitySlider');
        const forumPosts = document.getElementById('forumPosts');
        const timerProgress = document.getElementById('timerProgress');

        // Initialize circular progress
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        timerProgress.style.strokeDasharray = circumference;
        timerProgress.style.strokeDashoffset = 0;

        // Load saved background and opacity
        if (localStorage.getItem('backgroundImage')) {
            backgroundImage.src = localStorage.getItem('backgroundImage');
            backgroundImage.style.opacity = localStorage.getItem('backgroundOpacity') || 1;
            opacitySlider.value = localStorage.getItem('backgroundOpacity') || 1;
        }

        // Check if user is already logged in
        if (localStorage.getItem('username')) {
            userGreeting.textContent = `Hello ${localStorage.getItem('username')}!`;
            loginButton.textContent = 'LOGOUT';
        }

        // Event listener for login button
        loginButton.addEventListener('click', () => {
            if (loginButton.textContent === 'LOGOUT') {
                localStorage.removeItem('username');
                userGreeting.textContent = '';
                loginButton.textContent = 'LOGIN';
            } else {
                loginPopup.style.display = 'flex';
            }
        });

        // Event listener for customize button
        customizeButton.addEventListener('click', () => {
            mainPage.style.display = 'none';
            customizePage.style.display = 'block';
            forumPage.style.display = 'none';
        });

        // Event listener for forum button
        forumButton.addEventListener('click', () => {
            mainPage.style.display = 'none';
            customizePage.style.display = 'none';
            forumPage.style.display = 'block';
            renderPosts();
        });

        // Show main page
        function showMainPage() {
            mainPage.style.display = 'block';
            customizePage.style.display = 'none';
            forumPage.style.display = 'none';
        }

        // Handle background image upload
        backgroundUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgData = event.target.result;
                    backgroundImage.src = imgData;
                    localStorage.setItem('backgroundImage', imgData);
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle opacity change
        opacitySlider.addEventListener('input', () => {
            const opacity = opacitySlider.value;
            backgroundImage.style.opacity = opacity;
            localStorage.setItem('backgroundOpacity', opacity);
        });

        // Forum functionality
        function addPost() {
            const title = document.getElementById('postTitle').value.trim();
            const description = document.getElementById('postDescription').value.trim();
            const link = document.getElementById('postLink').value.trim();
            const username = localStorage.getItem('username') || 'Anonymous';

            if (title && description && link) {
                const post = {
                    id: Date.now(),
                    title,
                    description,
                    link,
                    username,
                    likes: 0,
                    dislikes: 0,
                    comments: [],
                };
                posts.push(post);
                localStorage.setItem('forumPosts', JSON.stringify(posts));
                renderPosts();
                document.getElementById('postTitle').value = '';
                document.getElementById('postDescription').value = '';
                document.getElementById('postLink').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }

        function addComment(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const commentText = commentInput.value.trim();
            const username = localStorage.getItem('username') || 'Anonymous';

            if (commentText) {
                const post = posts.find(p => p.id === postId);
                post.comments.push({ username, text: commentText });
                localStorage.setItem('forumPosts', JSON.stringify(posts));
                renderPosts();
                commentInput.value = '';
            }
        }

        function likePost(postId) {
            const post = posts.find(p => p.id === postId);
            post.likes++;
            localStorage.setItem('forumPosts', JSON.stringify(posts));
            renderPosts();
        }

        function dislikePost(postId) {
            const post = posts.find(p => p.id === postId);
            post.dislikes++;
            localStorage.setItem('forumPosts', JSON.stringify(posts));
            renderPosts();
        }

        function renderPosts() {
            forumPosts.innerHTML = '';
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>Posted by: ${post.username}</p>
                    <p>${post.description}</p>
                    <p><a href="${post.link}" target="_blank">${post.link}</a></p>
                    <div class="post-actions">
                        <button onclick="likePost(${post.id})">👍 ${post.likes}</button>
                        <button onclick="dislikePost(${post.id})">👎 ${post.dislikes}</button>
                    </div>
                    <div class="comments">
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <strong>${comment.username}:</strong> ${comment.text}
                            </div>
                        `).join('')}
                    </div>
                    <div class="comment-form">
                        <input type="text" id="commentInput-${post.id}" placeholder="Add a comment...">
                        <button onclick="addComment(${post.id})">Comment</button>
                    </div>
                `;
                forumPosts.appendChild(postDiv);
            });
        }

        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username && password) {
                localStorage.setItem('username', username);
                userGreeting.textContent = `Hello ${username}!`;
                loginButton.textContent = 'LOGOUT';
                closePopup();
            } else {
                alert('Please enter both username and password.');
            }
        }

        function closePopup() {
            loginPopup.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            const taskTime = parseInt(taskTimeInput.value) || 0;

            if (taskText && taskTime > 0) {
                const li = document.createElement('li');
                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'task-time';
                timeSpan.textContent = formatTaskTime(taskTime * 60);
                timeSpan.dataset.time = taskTime * 60;

                li.appendChild(taskSpan);
                li.appendChild(timeSpan);

                taskSpan.addEventListener('click', () => {
                    li.classList.toggle('completed');
                });

                li.addEventListener('click', () => {
                    if (selectedTask) {
                        selectedTask.classList.remove('selected');
                    }
                    selectedTask = li;
                    li.classList.add('selected');
                });

                taskList.appendChild(li);
                taskInput.value = '';
                taskTimeInput.value = '';
            } else {
                alert('Please enter a task and a valid time (in minutes).');
            }
        }

        function formatTaskTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        taskTimeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function updateTimer() {
            workTime = parseInt(workTimeInput.value) || 25;
            shortBreakTime = parseInt(shortBreakTimeInput.value) || 5;
            longBreakTime = parseInt(longBreakTimeInput.value) || 15;

            if (currentMode === 'pomodoro') {
                time = workTime * 60;
                totalTime = workTime * 60;
            } else if (currentMode === 'shortBreak') {
                time = shortBreakTime * 60;
                totalTime = shortBreakTime * 60;
            } else {
                time = longBreakTime * 60;
                totalTime = longBreakTime * 60;
            }

            updateProgress();
            displayTime();
        }

        function displayTime() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateProgress() {
            const progress = time / totalTime;
            const offset = circumference * (1 - progress);
            timerProgress.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(interval);
                startButton.textContent = 'START';
            } else {
                interval = setInterval(() => {
                    time--;
                    displayTime();
                    updateProgress();

                    if (selectedTask) {
                        const timeSpan = selectedTask.querySelector('.task-time');
                        let taskTime = parseInt(timeSpan.dataset.time);
                        if (taskTime > 0) {
                            taskTime--;
                            timeSpan.dataset.time = taskTime;
                            timeSpan.textContent = formatTaskTime(taskTime);
                        }
                    }

                    if (time <= 0) {
                        clearInterval(interval);
                        if (currentMode === 'pomodoro') {
                            pomodoroCount++;
                            pomodoroCountDisplay.textContent = `#${pomodoroCount}`;
                            if (pomodoroCount % 4 === 0) {
                                currentMode = 'longBreak';
                                time = longBreakTime * 60;
                                totalTime = longBreakTime * 60;
                            } else {
                                currentMode = 'shortBreak';
                                time = shortBreakTime * 60;
                                totalTime = shortBreakTime * 60;
                            }
                        } else {
                            currentMode = 'pomodoro';
                            time = workTime * 60;
                            totalTime = workTime * 60;
                        }
                        displayTime();
                        updateProgress();
                        startButton.textContent = 'START';
                        isRunning = false;
                    }
                }, 1000);
                startButton.textContent = 'STOP';
            }
            isRunning = !isRunning;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.nav-buttons button:last-child');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        }

        workTimeInput.addEventListener('input', updateTimer);
        shortBreakTimeInput.addEventListener('input', updateTimer);
        longBreakTimeInput.addEventListener('input', updateTimer);

        document.querySelectorAll('.tabs button').forEach((button, index) => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = index === 0 ? 'pomodoro' : index === 1 ? 'shortBreak' : 'longBreak';
                updateTimer();
                clearInterval(interval);
                startButton.textContent = 'START';
                isRunning = false;
            });
        });

        updateTimer();
    </script>
</body>
</html>
