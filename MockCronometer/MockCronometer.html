<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1C2526;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF6B35;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .cta-button {
            background-color: #FF6B35;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .tracker-section {
            background-color: #2A3537;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-form {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 14px;
        }

        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1C2526;
            color: white;
        }

        .submit-button {
            background-color: #FF6B35;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            align-self: flex-end;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #F5F5F5;
            color: #2A3537;
        }

        footer img {
            height: 30px;
            margin: 0 20px;
            filter: grayscale(100%);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            .input-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HealthTracker</div>
            <nav>
                <a href="#">Products</a>
                <a href="#">Features</a>
                <a href="#">Log In</a>
                <a href="#" class="cta-button">Sign Up</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Science-backed health tracking at your fingertips</h1>
            <p>Track your steps, calories, and heart rate to make more informed decisions about your health</p>
            <a href="#" class="cta-button">Sign Up - It's Free!</a>
        </section>

        <section class="tracker-section">
            <form id="healthForm" class="input-form">
                <div class="input-group">
                    <label for="steps">Steps</label>
                    <input type="number" id="steps" placeholder="Enter steps">
                </div>
                <div class="input-group">
                    <label for="calories">Calories Burned</label>
                    <input type="number" id="calories" placeholder="Enter calories">
                </div>
                <div class="input-group">
                    <label for="heartRate">Average Heart Rate</label>
                    <input type="number" id="heartRate" placeholder="Enter heart rate">
                </div>
                <button type="submit" class="submit-button">Add Data</button>
            </form>

            <div class="checkbox-group">
                <label><input type="checkbox" id="showSteps" checked> Show Steps</label>
                <label><input type="checkbox" id="showCalories" checked> Show Calories</label>
                <label><input type="checkbox" id="showHeartRate" checked> Show Heart Rate</label>
            </div>

            <div class="chart-container">
                <canvas id="healthChart"></canvas>
            </div>
        </section>
    </div>

    <footer>
        <img src="https://via.placeholder.com/100x30?text=GOOD+HOUSEKEEPING" alt="Good Housekeeping">
        <img src="https://via.placeholder.com/100x30?text=healthline" alt="Healthline">
        <img src="https://via.placeholder.com/100x30?text=MEN'S+JOURNAL" alt="Men's Journal">
        <img src="https://via.placeholder.com/100x30?text=lifehacker" alt="Lifehacker">
        <img src="https://via.placeholder.com/100x30?text=Women's+Health" alt="Women's Health">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const healthData = {
            labels: [],
            steps: [],
            calories: [],
            heartRate: []
        };

        const ctx = document.getElementById('healthChart').getContext('2d');
        const healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: healthData.labels,
                datasets: [
                    {
                        label: 'Steps',
                        data: healthData.steps,
                        borderColor: '#FF6B35',
                        hidden: false
                    },
                    {
                        label: 'Calories Burned',
                        data: healthData.calories,
                        borderColor: '#4CAF50',
                        hidden: false
                    },
                    {
                        label: 'Heart Rate',
                        data: healthData.heartRate,
                        borderColor: '#2196F3',
                        hidden: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        document.getElementById('healthForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const steps = document.getElementById('steps').value;
            const calories = document.getElementById('calories').value;
            const heartRate = document.getElementById('heartRate').value;

            const now = new Date();
            const timeLabel = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;

            healthData.labels.push(timeLabel);
            healthData.steps.push(steps || 0);
            healthData.calories.push(calories || 0);
            healthData.heartRate.push(heartRate || 0);

            healthChart.update();

            document.getElementById('healthForm').reset();
        });

        document.getElementById('showSteps').addEventListener('change', (e) => {
            healthChart.data.datasets[0].hidden = !e.target.checked;
            healthChart.update();
        });

        document.getElementById('showCalories').addEventListener('change', (e) => {
            healthChart.data.datasets[1].hidden = !e.target.checked;
            healthChart.update();
        });

        document.getElementById('showHeartRate').addEventListener('change', (e) => {
            healthChart.data.datasets[2].hidden = !e.target.checked;
            healthChart.update();
        });
    </script>
</body>
</html>
