            margin-bottom: 20px;
        }

        .input-field {

            flex-direction: column;
        }

        .input-field label {

            color: #333;
            font-weight: bold;
        }

            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            background: transparent;
            transition: border-bottom-color 0.3s;

        .input-field input:focus {
            outline: none;
            border-bottom-color: #af8a49; /* Gold */

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .result.profit {
            color: #76a923; /* Light green */

        .result.loss {

            background-repeat: repeat;
            background-size: 30px;
            padding: 20px 0;

        footer {
            background-color: #006044; /* Dark green */
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #76a923; /* Light green */
            text-decoration: none;
            margin-left: 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

                    <div class="input-field">

                        <input type="number" id="selling-price" step="0.01" oninput="calculateProfit()">

                        <input type="number" id="wholesale-shipping" step="0.01" oninput="calculateProfit()">

                    <div class="input-field">
                        <label for="selling-shipping">Selling Shipping ($)</label>

    <script>
        // Simplified sales tax rates by state (as of 2023, for demonstration purposes)
        const stateTaxRates = {
            'AL': 4.00, 'AK': 0.00, 'AZ': 5.60, 'AR': 6.50, 'CA': 7.25, 'CO': 2.90, 'CT': 6.35,
            'DE': 0.00, 'FL': 6.00, 'GA': 4.00, 'HI': 4.00, 'ID': 6.00, 'IL': 6.25, 'IN': 7.00,
            'IA': 6.00, 'KS': 6.50, 'KY': 6.00, 'LA': 4.45, 'ME': 5.50, 'MD': 6.00, 'MA': 6.25,
            'MI': 6.00, 'MN': 6.88, 'MS': 7.00, 'MO': 4.23, 'MT': 0.00, 'NE': 5.50, 'NV': 6.85,
            'NH': 0.00, 'NJ': 6.63, 'NM': 5.13, 'NY': 4.00, 'NC': 4.75, 'ND': 5.00, 'OH': 5.75,
            'OK': 4.50, 'OR': 0.00, 'PA': 6.00, 'RI': 7.00, 'SC': 6.00, 'SD': 4.50, 'TN': 7.00,
            'TX': 6.25, 'UT': 4.85, 'VT': 6.00, 'VA': 4.30, 'WA': 6.50, 'WV': 6.00, 'WI': 5.00,
            'WY': 4.00, 'DC': 6.00
        };

        // Federal tax rate (assumed for demonstration; in reality, there is no federal sales tax in the US)
        const federalTaxRate = 0.00;

        // Function to get state from zip code (simplified mapping)
        function getStateFromZip(zip) {
            if (!zip || zip.length !== 5) return null;
            const zipNum = parseInt(zip);
            if (zipNum >= 35000 && zipNum <= 36999) return 'AL';
            if (zipNum >= 99500 && zipNum <= 99999) return 'AK';
            if (zipNum >= 85000 && zipNum <= 86999) return 'AZ';
            if (zipNum >= 71600 && zipNum <= 72999) return 'AR';
            if (zipNum >= 90000 && zipNum <= 96199) return 'CA';
            if (zipNum >= 80000 && zipNum <= 81999) return 'CO';
            if (zipNum >= 6000 && zipNum <= 6999) return 'CT';
            if (zipNum >= 19700 && zipNum <= 19999) return 'DE';
            if (zipNum >= 32000 && zipNum <= 34999) return 'FL';
            if (zipNum >= 30000 && zipNum <= 31999) return 'GA';
            if (zipNum >= 96700 && zipNum <= 96999) return 'HI';
            if (zipNum >= 83200 && zipNum <= 83999) return 'ID';
            if (zipNum >= 60000 && zipNum <= 62999) return 'IL';
            if (zipNum >= 46000 && zipNum <= 47999) return 'IN';
            if (zipNum >= 50000 && zipNum <= 52999) return 'IA';
            if (zipNum >= 66000 && zipNum <= 67999) return 'KS';
            if (zipNum >= 40000 && zipNum <= 42999) return 'KY';
            if (zipNum >= 70000 && zipNum <= 71599) return 'LA';
            if (zipNum >= 3900 && zipNum <= 4999) return 'ME';
            if (zipNum >= 20600 && zipNum <= 21999) return 'MD';
            if (zipNum >= 1000 && zipNum <= 2799) return 'MA';
            if (zipNum >= 48000 && zipNum <= 49999) return 'MI';
            if (zipNum >= 55000 && zipNum <= 56999) return 'MN';
            if (zipNum >= 38600 && zipNum <= 39999) return 'MS';
            if (zipNum >= 63000 && zipNum <= 65999) return 'MO';
            if (zipNum >= 59000 && zipNum <= 59999) return 'MT';
            if (zipNum >= 68000 && zipNum <= 69999) return 'NE';
            if (zipNum >= 89000 && zipNum <= 89999) return 'NV';
            if (zipNum >= 3000 && zipNum <= 3899) return 'NH';
            if (zipNum >= 7000 && zipNum <= 8999) return 'NJ';
            if (zipNum >= 87000 && zipNum <= 88999) return 'NM';
            if (zipNum >= 10000 && zipNum <= 14999) return 'NY';
            if (zipNum >= 27000 && zipNum <= 28999) return 'NC';
            if (zipNum >= 58000 && zipNum <= 58999) return 'ND';
            if (zipNum >= 43000 && zipNum <= 45999) return 'OH';
            if (zipNum >= 73000 && zipNum <= 74999) return 'OK';
            if (zipNum >= 97000 && zipNum <= 97999) return 'OR';
            if (zipNum >= 15000 && zipNum <= 19699) return 'PA';
            if (zipNum >= 2800 && zipNum <= 2999) return 'RI';
            if (zipNum >= 29000 && zipNum <= 29999) return 'SC';
            if (zipNum >= 57000 && zipNum <= 57999) return 'SD';
            if (zipNum >= 37000 && zipNum <= 38599) return 'TN';
            if (zipNum >= 75000 && zipNum <= 79999) return 'TX';
            if (zipNum >= 84000 && zipNum <= 84999) return 'UT';
            if (zipNum >= 5000 && zipNum <= 5999) return 'VT';
            if (zipNum >= 22000 && zipNum <= 24699) return 'VA';
            if (zipNum >= 98000 && zipNum <= 99499) return 'WA';
            if (zipNum >= 24700 && zipNum <= 26999) return 'WV';
            if (zipNum >= 53000 && zipNum <= 54999) return 'WI';
            if (zipNum >= 82000 && zipNum <= 83199) return 'WY';
            if (zipNum >= 20000 && zipNum <= 20599) return 'DC';
            return null;
        }

        function showHome() {
            document.getElementById('home-section').style.display = 'block';
            document.getElementById('calculator-section').style.display = 'none';
        }

        function showCalculator() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'block';
        }

        function calculateProfit() {
            const wholesalePrice = parseFloat(document.getElementById('wholesale-price').value) || 0;
            const sellingPrice = parseFloat(document.getElementById('selling-price').value) || 0;
            const wholesaleShipping = parseFloat(document.getElementById('wholesale-shipping').value) || 0;
            const sellingShipping = parseFloat(document.getElementById('selling-shipping').value) || 0;
            const zipCode = document.getElementById('zip-code').value;
            const resultElement = document.getElementById('result');

            // Get state from zip code
            const state = getStateFromZip(zipCode);
            const stateTaxRate = state ? stateTaxRates[state] : 0;
            const totalTaxRate = (stateTaxRate + federalTaxRate) / 100;

            // Calculate tax amount based on selling price
            const taxAmount = sellingPrice * totalTaxRate;

            // Calculate profit: Selling Price - (Wholesaler Price + Wholesaler Shipping + Selling Shipping + Tax)
            const profit = sellingPrice - (wholesalePrice + wholesaleShipping + sellingShipping + taxAmount);

            // Display result
            if (isNaN(profit)) {
                resultElement.textContent = 'Please enter valid numbers';
                resultElement.className = 'result';
                return;
            }

            if (profit >= 0) {
                resultElement.textContent = `Profit: $${profit.toFixed(2)} (Tax: $${taxAmount.toFixed(2)})`;
                resultElement.className = 'result profit';
            } else {
                resultElement.textContent = `Loss: $${Math.abs(profit).toFixed(2)} (Tax: $${taxAmount.toFixed(2)})`;
                resultElement.className = 'result loss';
            }
        }

        // Show calculator by default
        showCalculator();
    </script>
