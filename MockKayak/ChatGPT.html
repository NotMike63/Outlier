<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      background-color: #fff;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: #000;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 20;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #111;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
    .plane {
      position: absolute;
      top: 20px;
      left: 0;
      transition: transform 0.2s linear;
      font-size: 2rem;
    }
    .search-bar {
      display: flex;
      margin: 100px auto 20px;
      max-width: 600px;
      padding: 1rem;
      gap: 10px;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .section.visible {
      opacity: 1;
    }
    .sign-in {
      margin-right: 1rem;
      cursor: pointer;
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .sign-in:hover {
      background-color: #e65c00;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 30;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .popup-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .popup-content button {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="openSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="plane">✈️</div>
    <button class="sign-in" onclick="openPopup()">Sign In</button>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="#">Bus</a>
    <a href="#">Train</a>
    <a href="#">Car</a>
    <a href="#">Plane</a>
  </div>

  <div class="search-bar">
    <input type="text" id="airport-input" placeholder="Enter airport..." autocomplete="off">
    <button>Search</button>
  </div>

  <div class="section" style="background-color: #f0f8ff;">Travel Deals Under $150</div>
  <div class="section" style="background-color: #ffe4e1;">Explore More Destinations</div>
  <div class="section" style="background-color: #e6ffe6;">Top Airlines Compared</div>
  <div class="section" style="background-color: #fff0f5;">Trusted by Millions</div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Sign In</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="closePopup()">Submit</button>
    </div>
  </div>

  <script>
    // Sidebar toggle
    function openSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = "250px";
    }
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.sidebar') && !e.target.closest('.menu-icon')) {
        document.getElementById("sidebar").style.width = "0";
      }
    });

    // Sign-in popup
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
    }
